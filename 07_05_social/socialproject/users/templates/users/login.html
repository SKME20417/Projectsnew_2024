{% extends 'users/base.html' %}


{% block body %}
<h1 class="text-2xl m-10 text-center">ðŸ˜€ Login Here</h1>
<div class="container py-5">
    <form action="" method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="">
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">UserName</label>
                <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 mr-10">{{form.username}}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                <div class="text-gray-700 shadow appearance-none border rounded py-5 px-3 mr-10">{{form.password}}</div>
            </div>
        </div>
        <button type="submit" class="text-white bg-green-500 px-5 py-2">Login</button>
    </form>
</div>
<p class="px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forget Password ? Click Here to
        reset </a></p>
{% endblock %}
