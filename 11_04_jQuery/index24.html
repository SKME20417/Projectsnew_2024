<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Animation</title>
</head>

<body>
    <button>Start Animation</button>
    <div style="background-color: red; height: 100px; width: 300px; position: absolute;">
        Python Full stack Engineering
    </div>
    <script>
        $(document).ready(function () {
            $('button').on('click', function () {
                $('div').animate({ left: '250px', opacity: '0.5', height: '150px', width: '150px' });

            });

        });

        var d = $('div');
        d.animate({ left: '300px' }, "slow");
        d, animate({ fontsize: '3rem' }, "slow");
    </script>


</body>

</html>
