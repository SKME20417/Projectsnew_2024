<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Registraion Form 3</title>
</head>

<body>
    <h2>Registraion Form</h2>
    Skills : <input type="checkbox" name='skill' value="Java">Java
    <input type="checkbox" name="skill" value="Python">Python
    <input type="checkbox" name="skill" value="HTML">HTML
    <input type="checkbox" name="skill" value="CSS">CSS
    <input type="checkbox" name="skill" value="JavaScript">JavaScript
    <input type="checkbox" name="skill" value="PHP">PHP
    <input type="checkbox" name="skill" value="C++">C++
    <br><br>
    City : <input type="checkbox" name='city' value="Delhi">Delhi
    <input type="checkbox" name="city" value="Kolkata">Kolkata
    <input type="checkbox" name="city" value="Chennai">Chennai
    <input type="checkbox" name="city" value="Mumbai">Mumbai
    <input type="checkbox" name="city" value="Pune">Pune
    <input type="checkbox" name="city" value="Kanpur">Kanpur
    <input type="checkbox" name="city" value="Nagpur">Nagpur
    <br><br>
    <input type="submit" value="Get Skills" id="sbtn">
    <input type="submit" value="Get City" id="cbtn">
    <br><br>
    <div id="divresult">

    </div>

    <script>
        $(document).ready(function () {
            $('#sbtn').click(function () {
                var result = $('input[type="checkbox"]:checked');

                if (result.length > 0) {
                    var r = result.length + " checkboxes checked <br>";
                    result.each(function () {
                        r += $(this).val() + "<br>";
                    });
                    $('#divresult').html(r); // Move this line outside of the loop
                } else {
                    $('#divresult').html("No checkboxes have been selected");
                }
            });
        });

    </script>
</body>

</html>
