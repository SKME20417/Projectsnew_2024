<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Form Control and Button Classes in Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1 class="bg-primary text-warning mt-3 mb-5 p-5">Form Class in Bootstrap</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control"><br>
                    <label for="">User Name</label>
                    <input type="text" class="form-control"><br>
                    <label for="">Password</label>
                    <input type="password" class="form-control"><br>
                    <small class="form-text text-muted">Password Must be 8 to 12 Characters</small><br>
                    <label for="">City</label>
                    <select name="" id="" class="form-control">
                        <option value="">Select Your City</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select><br>
                    <label for="">Address</label>
                    <textarea name="" id="" cols="10" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Upload Your Resume</label>
                <input type="file" class="form-control-file"><br>
                <label for="">Progress</label>
                <input type="range" class="form-control-range"><br>

                <label for="">Skills</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="javacheck">
                    <label for="javacheck">Java</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="htmlcheck">
                    <label for="htmlcheck" class="form-check-label">HTML</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="phpcheck">
                    <label for="phpcheck" class="form-check-label">PHP</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="pcheck">
                    <label for="pcheck" class="form-check-label">Python</label>
                </div>
                <label for="">Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gen" id="mcheck">
                    <label for="mcheck" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gen" id="fcheck">
                    <label for="fcheck" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gen" id="ocheck">
                    <label for="ocheck" class="form-check-label">Other</label>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
