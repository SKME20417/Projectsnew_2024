    <div class="container">
        <h1 class="text-success text-center">Contact Us</h1><br>
        <div class="col-lg-8 auto">
            <form action="#" id="myform" class="bg-light" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" value="" name="name" placeholder="Full Name">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" value="" name="email" placeholder="example@domain.com">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" class="form-control" value="" name="contact" placeholder="+911456789">
                    <span id="phoneno" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="comment">Comments:</label>
                    <textarea name="comment" class="form-control" id="comment" style="resize: none;" cols="5"
                        rows="5"></textarea>
                    <span id="commentbox" class="text-danger font-weight-bold"></span>
                </div>
                <button type="submit" value="submit" class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#myform').on('submit', function (e) {
                e.preventDefault(); // Prevent form submission
                var valid = true; // Initialize validation variable

                // Name validation
                var name = $('input[name="name"]').val().trim();
                if (name === '') {
                    $('#username').text('Name is required');
                    valid = false;
                } else {
                    $('#username').text('');
                }

                // Email validation
                var email = $('input[name="email"]').val().trim();
                if (email === '') {
                    $('#emailid').text('Email is required');
                    valid = false;
                } else if (!validateEmail(email)) {
                    $('#emailid').text('Invalid email format');
                    valid = false;
                } else {
                    $('#emailid').text('');
                }

                // Contact validation
                var contact = $('input[name="contact"]').val().trim();
                if (contact === '') {
                    $('#phoneno').text('Contact is required');
                    valid = false;
                } else if (!validateContact(contact)) {
                    $('#phoneno').text('Invalid contact number');
                    valid = false;
                } else {
                    $('#phoneno').text('');
                }

                // Comments validation
                var comments = $('textarea[name="comment"]').val().trim();
                if (comments === '') {
                    $('#commentbox').text('Comments are required');
                    valid = false;
                } else {
                    $('#commentbox').text('');
                }

                // If all fields are valid, submit the form
                if (valid) {
                    $(this).unbind('submit').submit();
                }
            });

            // Email validation function
            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

            // Contact validation function
            function validateContact(contact) {
                var re = /^[0-9]{10}$/;
                return re.test(contact);
            }
        });
    </script>
