<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style18.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-inverse">
        <!-- Navbar content -->
    </nav>
    <div class="container">
        <h1 class="text-success text-center">Contact Us</h1><br>
        <div class="col-lg-8 auto">
            <form action="#" id="myform" class="bg-light" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" value="" name="name" placeholder="Full Name" required>
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" value="" name="email" placeholder="example@domain.com"
                        required>
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" class="form-control" value="" name="contact" placeholder="+911456789" required>
                    <span id="phoneno" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label for="comment">Comments:</label>
                    <textarea name="comment" class="form-control" id="comment" style="resize: none;" cols="5" rows="5"
                        required></textarea>
                    <span id="commentbox" class="text-danger font-weight-bold"></span>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
