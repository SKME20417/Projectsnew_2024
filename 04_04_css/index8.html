<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display properties</title>
    <style>
        h1 {
            /* display: none; */
            color: blue;
        }

        ul {
            /* display: none; */
            border: 2px solid red;
        }

        li {
            border: 2px solid yellow;
            display: inline-block;
        }

        div {
            display: inline-block
        }

        span {
            border: 2px solid black;
            display: list-item;
            padding: 20px;
            margin: 30px;
            width: 300px;
            list-style: inside;
        }

        a {
            display: block;
            text-decoration: none;
            border: 2px solid yellowgreen;
            padding: 30px;
            margin: 40px;
            width: 500px;

        }
    </style>
</head>

<body>
    <h1>Generative AI</h1>
    <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contact US</li>
        <li>Gallery</li>
        <li>Products</li>
    </ul>
    <div>1st</div>
    <div>2nd</div>
    <div>3rd</div>
    <div>4th</div>
    <br><br><br>
    <span>first</span>
    <span>second</span>
    <span>third</span>
    <span>forth</span>
    <br><br><br>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">link3</a>
    <a href="#">Link4</a>
    <a href="#">Link5</a>
</body>

</html>
