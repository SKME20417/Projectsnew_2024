<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
</head>

<body>
    <form action="" method="post">
        First Name : <input type="text" placeholder="Enter your First Name" name='fname'><br><br>
        Last name : <input type="text" placeholder="Enter your Last name" name='lname'><br><br>
        User Name : <input type="text" placeholder="Enter your User name" name='uname'><br><br>
        Password : <input type="password" placeholder="Enter your password" name='pass'><br><br>
        Gender : <input type="radio" value="Male" name='gen'>Male
        <input type="radio" value="Female" name='gen'>Female
        <input type="radio" value="Other" name='gen'>Other
        <br><br>
        Skills : <input type="checkbox" name='skill' value="Python">Python
        <input type="checkbox" name='skill' value="HTML">HTML
        <input type="checkbox" name="skill" id="" value="CSS">CSS
        <input type="checkbox" name="skill" id="" value="Bootstrap">Bootstrap
        <input type="checkbox" name="skill" id="" value="Git and Github">Git and Github
        <input type="checkbox" name="skill" id="" value="Machine Learning">Machine Learning
        <br><br>
        City : <select name="city" id="" multiple>
            <option value="">Select Your City</option>
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Delhi">Delhi</option>
            <option value="Amritsar">Amritsar</option>
            <option value="Agra">Agra</option>
        </select>
        <br><br>
        DOB : <input type="date" name="dob" id="">
        <br><br>
        Upload Resume : <input type="file" name="resume" id="">
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Cancel">

    </form>
</body>

</html>
