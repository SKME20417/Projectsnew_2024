<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Concepts</title>
</head>

<body>
    <select name="" id="">
        <option value="">Vivo 11</option>
        <option value="">Vivo 12</option>
        <option value="">Vivo 13</option>
        <option value="">Vivo 14</option>
        <option value="" selected>Samsung 02</option>
        <option value="">Samsung 03</option>
        <option value="">Samsung 04</option>
        <option value="">Samsung 05</option>
    </select>
    <br><br><br><br><br>
    <select name="" id="" multiple>
        <optgroup label="Vivo Series">
            <option label="V11" value="Vivo 11">Vivo 11</option>
            <option label="V12" value="Vivo 12">Vivo 12</option>
            <option label="V13" selected value="Vivo 13">Vivo 13</option>
            <option label="V14" value="Vivo 14">Vivo 14</option>
        </optgroup>
        <optgroup label="Samsung Series">
            <option label="S02" value="Samsung 02">Samsung 02</option>
            <option label="S03" value="Samsung 03" disabled>Samsung 03</option>
            <option label="S04" value="Samsung 04">Samsung 04</option>
            <option label="S05" value="Samsung 05">Samsung 05</option>
        </optgroup>
    </select>
</body>

</html>
