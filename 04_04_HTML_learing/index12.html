<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            background-color: aquamarine;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <svg viewbox="0 0 100 100">
            <line x1="20px" y1="30px" x2="80px" y2="30px" stroke="red"></line>
            <line x1="80px" y1="30px" x2="80px" y2="60px" stroke="red"></line>
            <line x1="80px" y1="60px" x2="20px" y2="60px" stroke="red"></line>
            <line x1="20px" y1="60px" x2="20px" y2="30px" stroke="red"></line>


        </svg>
    </div>
</body>

</html>
