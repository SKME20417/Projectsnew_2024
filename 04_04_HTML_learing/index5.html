<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame set in HTML</title>
</head>
<frameset cols="25%, *" frameborder="0">
    <frame src="page1.html" scrolling="no" noresize>
        <frame src="page2.html" noresize>
            <frame src="page3.html" noresize>
                <frame src="page4.html" noresize>
</frameset>

</html>
