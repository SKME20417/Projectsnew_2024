{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 ">
                <img class="card" height="150px" width="150px" src="{{item.image}}" alt="">
            </div>
            <div class="col-md-4">
                <h3>{{item.name}}</h3>
                <h6>{{item.description}}</h6>
                <h6>${{item.price}}</h6>
            </div>
            <div class="col-md-2">
                <a class="btn btn-success" href="{% url 'food:details' item.id %}">Details</a>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
</body>

</html>
