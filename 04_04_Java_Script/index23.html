<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 10_04</title>
    <style>
        .container {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <input type="text" id="text1" placeholder="Enter Your Name">
        <input type="button" value="Show ME" id="mybtn" onclick="replacetext()">
    </div>
    <br><br>
    <div class="container">
        <p id="output">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic est natus consectetur voluptatum,
            illum aliquam
            incidunt at repudiandae accusamus. Quod praesentium exercitationem placeat hic. Fugiat eveniet maxime
            ratione error in.</p>
    </div>
    <script>
        function replacetext() {
            var txt = document.getElementById("text1");
            var out = document.getElementById('output');
            out.innerHTML = txt.value;
        }
    </script>
</body>

</html>
