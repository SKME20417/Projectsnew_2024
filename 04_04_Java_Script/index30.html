<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Item List</h2>
    <ul>
        <li id="item1">Item1 <button onclick="selectme()">Delete</button></li>
        <li id="item2">Item2 <button onclick="selectme()">Delete</button></li>
        <li id="item3">Item3 <button onclick="selectme()">Delete</button></li>
        <li id="item4">Item4 <button onclick="selectme()">Delete</button></li>
        <li id="item5">Item5 <button onclick="selectme()">Delete</button></li>
    </ul>
    <script>
        function selectme() {
            var itemid = prompt("pls provide a selection")
            var con = confirm("Are you sure you want to delete this item?");

            if (con == true) {
                alert("Item deleted successfully")
                var item_list = document.getElementById("item" + itemid)
                if (item_list) {
                    item_list.remove();
                }
            }


        }
    </script>
</body>

</html>
