<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form validation</title>
    <link rel="stylesheet" href="style31.css">
</head>

<body>
    <h2>Registraion Form</h2>
    <form action="" method="post" onsubmit="return validateform()">
        Full Name : <input type="text" id="fname" name="fullname">
        <span id="fullnameerror" class="error"></span>
        <br><br>

        Gender : <input type="radio" id="male" value="Male" name="gender">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <input type="radio" id="other" name="gender" value="Other">Other
        <span id="gendererror" class="error"></span>
        <br><br>
        Email : <input type="email" id="email" name="email">
        <span id="emailerror" class="error"></span>
        <br><br>
        Skills : <input type="checkbox" id='java' name="skills" value="Java">Java
        <input type="checkbox" id='javascript' name="skills" value="Javascript">Javascript
        <input type="checkbox" id='python' name="skills" value="Python">Python
        <input type="checkbox" id='c++' name="skills" value="C++">C++
        <input type="checkbox" id='c' name="skills" value="C">C
        <input type="checkbox" id='c#' name="skills" value="C#">C#
        <input type="checkbox" id='html' name="skills" value="HTML">HTML
        <input type="checkbox" id='css' name="skills" value="CSS">CSS
        <input type="checkbox" id='php' name="skills" value="PHP">PHP
        <span id="skillserror" class="error"></span>
        <br><br>
        City : <select name="city" id="city">
            <option value="">Select A city</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Kilkata">Kilkata</option>
            <option value="Chennai">Chennai</option>
        </select>
        <span id="cityerror" class="error"></span>
        <br><br>
        <input type="submit" value="Register">
    </form>
    <script src="index31.js"></script>

</body>

</html>
