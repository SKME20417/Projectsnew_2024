<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow</title>
</head>

<body>
    <script>
        var marks = prompt("Enter your marks :");

        if (marks >= 80 && marks <= 100) {
            document.write("you grade is :  A ,  and marks are : " + marks);
        }
        else if (marks >= 60 && marks <= 79) {
            document.write("you grade is :  B ,  and marks are : " + marks);
        }
        else if (marks >= 40 && marks <= 59) {
            document.write("you grade is :  C ,  and marks are : " + marks);
        }
        else {
            document.write("you grade is :  F-fail ,  and marks are : " + marks);
        }
    </script>
</body>

</html>
