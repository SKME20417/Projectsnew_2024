<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control Flow</title>
</head>

<body>
    <script>
        let marks = prompt("Enter your marks")

        if (marks >= 90) {
            document.write("Your grade is : A , and your marks are : " + marks)
        }
        else if (marks >= 80) {
            document.write("your grade is : B , and your marks are : " + marks)
        }
        else if (marks >= 70) {
            document.write("Your grade is : C , and your marks are : " + marks)
        }
        else if (marks >= 60) {
            document.write("Your grade is :  D , and your marks are : " + marks)
        }
        else {
            document.write("F-failed")
        }
    </script>
</body>

</html>
