<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JS</title>
</head>

<body>
    <input type="button" value="Click Me" name='mybtn' onclick="hello();">
    <div id="mydiv">
    </div>
    <script>
        function hello() {
            document.getElementById("mydiv").innerHTML = "Hello India we are learning DOMMMMMM...."
        }
    </script>
</body>

</html>
