{% extends 'myapp/base.html' %}

{% block body %}
<form action="" method="post" class="shadow-lg m-10 ">
    {% csrf_token %}
    <div class="px-10 py-10">
        <div class="mx-10 flex">
            <div class="mb-5">
                <label class="font-semibold" for="">Expense Name</label>
            </div>
            <div class="border p-1">
                {{ expense_data.name }}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold" for="">Expense Amount</label>
            </div>
            <div class="border p-1">
                {{ expense_data.amount }}
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold" for="">Expense Category</label>
                </div>
                <div class="border p-1">
                    {{ expense_data.category }}
                </div>
            </div>
        </div>

        <div class="mx-10 mt-10">
            <button class="bg-green-500 px-5 py-2 font-bold " type="submit">Edit data</button>
        </div>

    </div>







</form>
{% endblock %}
